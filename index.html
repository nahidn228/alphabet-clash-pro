<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash pro</title>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home screen -->
      <section
        onclick="playNow()"
        id="home-screen"
        class="text-white min-h-screen flex flex-col justify-center items-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-anton">ALPHABET CLASH</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <!-- Play Ground -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white pb-3 px-6 rounded-b-2xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                id="current-alphabet"
                class="text-black text-9xl uppercase font-bold"
              >
                Y
              </p>
            </div>
          </div>
          <!-- Key Board start-->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- Key Board End-->
          <!-- Life Score -->
          <div class="flex justify-between w-3/4 mb-10">
            <button
              class="btn rounded-full bg-[#894189] border-0 text-white text-sm px-5"
            >
              Life <img src="./images/Group 23.svg" alt="" /> <span>1</span>
            </button>
            <button
              class="btn rounded-full bg-[#360490] border-0 text-white text-sm px-5"
            >
              Score
              <img src="./images/doler.svg" alt="" /> <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Play Ground End -->
      <!-- final score start -->
      <section
        id="score"
        class="hidden flex items-center justify-center min-h-screen"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-xl"
        >
          <h1 class="text-6xl font-extrabold">
            <span class="">Score :</span> <span>14</span>
          </h1>
          <button class="btn bg-white text-black">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
      <!-- final score End -->
    </main>

    <script src="./script/utility.js"></script>
    <script src="./script/alpha-clash.js"></script>
  </body>
</html>
